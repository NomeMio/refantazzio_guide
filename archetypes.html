<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archetype Tracker - Metaphor: ReFantazio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="archetype-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-sitemap"></i>
                    Archetype Tracker
                    <span class="subtitle">Progression Tree</span>
                </h1>
                <div class="header-controls">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Tracker
                    </a>
                    <button id="themeToggle" class="theme-toggle" title="Toggle dark/light theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="resetArchetypes" class="btn btn-danger">
                        <i class="fas fa-undo"></i>
                        Reset Progress
                    </button>
                </div>
            </div>
        </header>

        <!-- Character Selector -->
        <section class="character-section">
            <div id="characterSelector">
                <!-- Character selector will be generated by JavaScript -->
            </div>
        </section>

        <!-- Stats Overview -->
        <section class="archetype-overview">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="unlockedCount">0</div>
                    <div class="stat-label">Unlocked Archetypes</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="archetypeProgressBar"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="globalUnlockedCount">0/46</div>
                    <div class="stat-label">Global Unique Unlocked</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="globalProgressBar"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="availableCount">0</div>
                    <div class="stat-label">Available to Unlock</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="baseUnlocked">0/7</div>
                    <div class="stat-label">Base Archetypes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="royalUnlocked">0/6</div>
                    <div class="stat-label">Royal Archetypes</div>
                </div>
            </div>
        </section>

        <!-- Legend -->
        <section class="legend-section">
            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="archetype-node unlocked"></div>
                        <span>Unlocked</span>
                    </div>
                    <div class="legend-item">
                        <div class="archetype-node available"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="archetype-node locked"></div>
                        <span>Locked</span>
                    </div>
                    <div class="legend-item">
                        <div class="connection-line"></div>
                        <span>Requirement</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Archetype Tree -->
        <main class="archetype-container">
            <div class="archetype-tree" id="archetypeTree">
                <!-- Tree will be generated by JavaScript -->
            </div>
        </main>

        <!-- Archetype Details Modal -->
        <div id="archetypeModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Archetype Details</h3>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modalContent">
                        <!-- Archetype details will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading Archetype Tree...</p>
    </div>

    <script src="archetypeData.js"></script>
    <script src="archetype-script.js"></script>
</body>
</html>
